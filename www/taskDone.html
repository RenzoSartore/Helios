<div ng-repeat="task in tasks track by $index" class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="{{task}}" ng-show="task.done">
        <div class="card-content white-text">
          <span class="card-title">{{ task.text }}</span>
          <p>{{ task.description }}</p>
          <div class="progress">
            <div class="determinate" style="width:{{x.progress}}% "></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
