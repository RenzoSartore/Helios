<html>
<head>
	<title>Helios</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<style>
	/* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
	/* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */

	@-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
	</style>

	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
	<script src="js/app.js"></script>         <!-- recommended location of your JavaScript code relative to other JS files -->
	<script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
	<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyC5AL1CA74krWLl6qg3Zm9ik6yGzs38f7A",
		authDomain: "helios-53ea8.firebaseapp.com",
		databaseURL: "https://helios-53ea8.firebaseio.com",
		storageBucket: "helios-53ea8.appspot.com",
		messagingSenderId: "349693683251"
	};
	firebase.initializeApp(config);
	</script>
	<script type="text/javascript" src="js/src/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/src/materialize.js"></script>
	<script type="text/javascript" src="js/init.js"></script>

</head>

<body ng-app="myApp" ng-controller="personCtrl">

	<script src="js/app.js"></script>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo left">HELIOS</a>
				<a class="btn-flat modal-trigger center right" href="#modal1"><i class="material-icons">control_point</i></a>
			</div>
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a class="waves-effect waves-grey lighten-5" href="#tab_all"><i class=" material-icons">list</i></a></li>
					<li class="tab col s3"><a class="waves-effect waves-grey lighten-5" href="#tab_today"><i class=" material-icons">av_timer</i></a></li>
					<li class="tab col s3"><a class="waves-effect waves-grey lighten-5" href="#tab_done"><i class=" material-icons">done</i></a></li>
				</ul>
			</div>
		</nav>
	</div>

	<br>
	<br>
	<br>


	<div class="row">

		<div id="tab_all" class="col s12">
			<all></all>
		</div>

		<div id="tab_today" class="col s12">
			<today></today>
		</div>

		<div id="tab_done" class="col s12">
			<done></done>
		</div>

	</div>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red" data-ng-click="archive()">
			<i class="large material-icons">mode_edit</i>
		</a>
	</div>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">

		<div class="modal-content">
			<h4>New task</h4>
			<input data-ng-model="taskText" placeholder="Name" id="first_name" type="text" class="validate">
			<textarea data-ng-model="taskDescription" placeholder="Placeholder" id="textarea1" class="materialize-textarea"></textarea>
      <input ng-model="auxTask.progress" placeholder="Porgress" id="progress" type="text" class="validate">

			<p>Time to repeat the task </p>

			<form action="#">
				<p>
					<input name="group_time" type="radio" id="time_day" />
					<label for="time_day">Daily</label>
				</p>
				<p>
					<input name="group_time" type="radio" id="time_week" />
					<label for="time_week">Weekly</label>
				</p>
				<p>
					<input name="group_time" type="radio" id="time_month"  />
					<label for="time_month">Monthly</label>
				</p>
			</form>
		</div>

		<div class="modal-footer">
			<a href="#!" ng-click="addtask()" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
			<a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancelar</a>
		</div>
	</div>

	<script src="js/allDirective.js"></script>
	<script src="js/doneDirective.js"></script>
	<script src="js/todayDirective.js"></script>

</body>

</html>
